<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slilder</title>
</head>

<body>
    <div class="slider">
        <div class="slider__images-container">
            <div class="slider__image-container slider__image-container--first">
                <img src="/assets/boy.jpg" alt="" draggable="false">
            </div>
            <div class="slider__image-container slider__image-container--second">
                <img src="/assets/lion.jpg" alt="" draggable="false">
            </div>
            <div class="slider__divider">
                <div class="slider__handle">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
